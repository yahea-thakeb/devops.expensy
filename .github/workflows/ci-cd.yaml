name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        run: |
          docker build -t yaheathakeb/expensy-backend:latest ./expensy_backend
          docker push yaheathakeb/expensy-backend:latest

      - name: Build and push frontend
        run: |
          docker build -t yaheathakeb/expensy-frontend:latest ./expensy_frontend
          docker push yaheathakeb/expensy-frontend:latest

